<head>

    <meta property="og:title" content="Armada Beta Sign-up" />

    <meta property="og:type" content="website" />

    <title>Sign up for Beta</title>
    <meta name="description" content="Sign up for the beta">
    <meta name="author" content="SitePoint">

    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="container">
        <div id="left"></div>
        <div id="mc_embed_signup">
            <form action="//armadainteractive.us13.list-manage.com/subscribe/post?u=17b813e6ac1162da5ebd6fdc9&amp;id=eaa391c0dc" method="post"
                id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <h2>Subscribe to our mailing list</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-FNAME">First Name </label>
                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-LNAME">Last Name </label>
                        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-MMERGE3">Device  <span class="asterisk">*</span></label>
                        <input type="text" value="" name="MMERGE3" class="required" id="mce-MMERGE3">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-MMERGE4">Top 3 mobile games played in the last 6 months? </label>
                        <input type="text" value="" name="MMERGE4" class="" id="mce-MMERGE4">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-MMERGE5">Age </label>
                        <input type="text" value="" name="MMERGE5" class="" id="mce-MMERGE5">
                    </div>
                    <div class="mc-field-group">
                        <label for="mce-MMERGE6">Occupation </label>
                        <select name="MMERGE6" class="" id="mce-MMERGE6">
                      <option value=""></option>
                      <option value="I work in the games industry!">I work in the games industry!</option>
                      <option value="I work in the media">I work in the media</option>
                      <option value="I work somewhere else">I work somewhere else</option>
                    </select>
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_17b813e6ac1162da5ebd6fdc9_eaa391c0dc" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>
        <div id="aside"></div>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'MMERGE3'; ftypes[3] = 'text'; fnames[4] = 'MMERGE4'; ftypes[4] = 'text'; fnames[5] = 'MMERGE5'; ftypes[5] = 'text'; fnames[6] = 'MMERGE6'; ftypes[6] = 'dropdown'; }(jQuery)); var $mcj = jQuery.noConflict(true);
    </script>
</body>
